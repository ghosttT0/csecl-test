<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>论坛管理 - CSECL 管理后台</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/apps.css">
  <link rel="stylesheet" href="css/forum.css">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand"><i class="fas fa-gear"></i> 管理后台</div>
      <nav class="menu">
        <a class="menu-item" href="apps.html"><i class="fas fa-users"></i><span>报名管理</span></a>
        <a class="menu-item" href="announce.html"><i class="fas fa-bullhorn"></i><span>发布公告</span></a>
        <a class="menu-item active" href="forum.html"><i class="fas fa-comments"></i><span>论坛管理</span></a>
        <a class="menu-item" href="#" id="logout"><i class="fas fa-sign-out-alt"></i><span>退出登录</span></a>
      </nav>
    </aside>
    <main class="main">
      <div class="container">
        <div class="controls">
          <h2><i class="fas fa-search"></i> 论坛帖子</h2>
        </div>
        <div id="message" class="message" style="display:none;"></div>
        <div class="table-container">
          <table class="table">
            <thead>
              <tr>
                <th>操作</th>
                <th>ID</th>
                <th>标题</th>
                <th>作者</th>
                <th>置顶</th>
                <th>加精</th>
                <th>评论数</th>
                <th>创建时间</th>
              </tr>
            </thead>
            <tbody id="postTable">
              <tr><td colspan="8" style="text-align:center; padding:40px; color:#999;"><i class="fas fa-spinner fa-spin"></i> 加载中...</td></tr>
            </tbody>
          </table>
        </div>
        <div class="pagination" id="pagination" style="display:none;">
          <button id="prevBtn"><i class="fas fa-chevron-left"></i> 上一页</button>
          <span id="pageInfo">第 1 页</span>
          <button id="nextBtn">下一页 <i class="fas fa-chevron-right"></i></button>
        </div>
      </div>
    </main>
  </div>
  <script src="js/forum.js"></script>
</body>
</html>
